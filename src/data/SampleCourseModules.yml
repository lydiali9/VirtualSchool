ReadingAssignment:
  data:
    title: "Kenyan women converting waste into income"
    author: "Japheth Ondiek"
    short-description: "In 2007, Dajopen Waste Management established the Dajopen Women’s Group with the mission to help women living in underprivileged areas create wealth from waste. “Give me waste and I will give you money” is M. Ngige’s leitmotiv, leader of the group which includes both women and men."
    path: "ReadingAssignment"
    type: "Reading"
    length: 15
    featured-media: "image"
    media: "assets/img/learningPaths/reading_example.png"
    CTA:
      link-title: "Continue Reading"
      link: "https://www.empowerwomen.org/en/community/stories/2016/04/kenyan-women-converting-waste-into-income"
    notes:
      -
        title: "To help you remember key points from this module, you can add notes here."
        type: "textarea"
        disabled: false
        data: >
          Reasons why you Should have a Financial Plan
            - Helps you save money to invest for future growth
            - Be ready for important life milestones (Uni/Marriage/House)
            - Budgeting helps you manage changes (Bad Years/Loss of Jobs/Economic Slumps)
            - Financial Planning allows you to control your expenses better
            - Reducing your stress and giving you peace of mind
        placeholder: "Notes"
        cssClass: "notes"
    moduleCTA:
      link-title: "Complete Module"
